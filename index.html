<!DOCTYPE HTML>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="О путешествии по России">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="keywords" content="yandex, travel, russia, project, mesto, places">
  <meta name="author" content="Азалия">
  <title>Путешествия по России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
    
    <body class="page">
        <header class="header">
            <img src="./images/logo.png" class="header__logo">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__user-menu">
                <img class="profile__avatar" src="./images/avatr.jpg" alt="Аватарка пользователя">
                    <div class="profile__info">
                        <h1 class="profile__title">Азалия</h1>
                        <button class="profile__edit-button"></button>
                        <p class="profile__description">Хозяйка крутой кошечки</p>
                    </div>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="element__cards">
                    <li>
                        <div class="element__card">
                            <img src="./images/cute-bobik.jpg" class="element__image" alt="Фото красивой кошки">
                            <div class="element__description">
                                <h3 class="element__title">КошкаКошкаКошка</h3>
                                <button class="element__button"></button>
                            </div>
                          </div>
                        </div>
                    </li>
                    <li>
                        <div class="element__card">
                            <img src="./images/bobik-ultra-cute.jpg" class="element__image" alt="Фото красивой кошки">
                            <div class="element__description">
                                <h3 class="element__title">Милашка</h3>
                                <button class="element__button"></button>
                            </div>
                          </div>
                        </div>
                    </li>
                    <li>
                        <div class="element__card">
                            <img src="./images/bobik-in-bed.jpg" class="element__image" alt="Фото красивой кошки">
                            <div class="element__description">
                                <h3 class="element__title">Красавица</h3>
                                <button class="element__button"></button>
                            </div>
                          </div>
                        </div>
                    </li>
                    <li>
                        <div class="element__card">
                            <img src="./images/bobik-lying.jpg" class="element__image" alt="Фото красивой кошки">
                            <div class="element__description">
                                <h3 class="element__title">Одыхающая красиво</h3>
                                <button class="element__button"></button>
                            </div>
                          </div>
                        </div>
                    </li>
                    <li>
                        <div class="element__card">
                            <img src="./images/bobik-insane.jpg" class="element__image" alt="Фото красивой кошки">
                            <div class="element__description">
                                <h3 class="element__title">Смешнявка</h3>
                                <button class="element__button"></button>
                            </div>
                          </div>
                        </div>
                    </li>
                    <li>
                        <div class="element__card">
                            <img src="./images/bobik-on-bed.jpg" class="element__image" alt="Фото красивой кошки">
                            <div class="element__description">
                                <h3 class="element__title">Крутая</h3>
                                <button class="element__button"></button>
                            </div>
                          </div>
                        </div>
                    </li>
                </ul>
            </section>
        </main> 
        <footer class="footer">
            <p class="footer__copyright">&copy;2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_opened">
            <div class="popup__container">
              <button class="popup__close" type="button" aria-label="Закрыть окно">+</button>
              <form class="popup__form" name="UserInfo">
                <div class="popup__fieldset">
                 <h2 class="popup__title">Редактировать профиль</h2>
                  <label class="popup__field">
                    <input class="popup__input" type="text" placeholder="Имя">
                  </label>
                  <label class="popup__field">
                    <input class="popup__input" type="text" placeholder="О себе"  id="description-input">
                  </label>
                  <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
                </div>
              </form>
            </div>
        </div>
    </body>
</html>
